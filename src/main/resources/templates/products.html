<!DOCTYPE html>
<html lang="en" xmlns:th="https//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>View products</h2>
  <table>
    <tr>
      <th>pr name</th>
      <th>pr price</th>
    </tr>
    <tr th:each="p: ${products}">
      <td th:text="${name}"></td>
      <td th:text="${p.price}"></td>
    </tr>
  </table>
</body>
</html>
